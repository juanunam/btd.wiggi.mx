<!DOCTYPE html>
<html>
<head>
	<title>Bot Designer Tool</title>
    
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <script src="js/jquery.panzoom.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    
    <script src="js/jquery.flowchart.js"></script>
    <script src="js/mine.js"></script>
    <link rel="stylesheet" href="css/jquery.flowchart.min.css">
    <link rel="stylesheet" href="css/mine.css">

    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-sm-3">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">Acciones</li>
            <li class="draggable_operator" data-nb-inputs="1" data-nb-outputs="2" data-nb-type="if"><a href="#">Si contiene..</a></li>
            <li class="draggable_operator" data-nb-inputs="1" data-nb-outputs="0" data-nb-type="output"><a href="#">Entonces <br/>contestar</a></li>
            <li class="draggable_operator" id="multiplexor" data-nb-inputs="1" data-nb-outputs="4" data-nb-type="multiplexor"><a href="#">Multiplexor</a><!--<span class="badge" data-toggle="modal" data-target="#myModal">salidas</span>--></li>
            <li class="delete_draggable"  ><a href="#">Borrar seleccionado</a></li>
            <li class="generar_draggable"  ><a href="#">Generar</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="col-sm-9" style="height: 100%;" id="containerCanvas">   
	  	<div class="flowchart-example">
	  		<div>
	  			<div id="chart_container" >
	  				<div class="flowchart-example-container" id="canvasFlow"></div>
	  			</div>
	  		</div>
	  	</div>
  </div>
</div>
</div>
<div class="modal fade" id="keyword" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ingresa los keywords</h4>
        </div>
        <div class="modal-body">
          <input type="number" id="enterMul" class="form-control" value="3"/>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
 </div>

</body>
</html>
